    <!DOCTYPE html>

        body {

          font-size: 24px;

      <div class="popup-container">
        <h1>Volume Reminder</h1>
        <div class="state" id="state">Current State: <strong>Loading...</strong></div>
        <div class="detail" id="nextEvent">Next change at: --:--:--</div>
        <div class="timer" id="timer">00:00:00</div>
        <div class="footer">
          Adjust your volume according to Greek quiet hour rules.
        </div>
      </div>
      <script src="popup.js"></script>
    </body>
